<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title th:text="${titulo}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css"
    />
  </head>
  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">XD</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Pedidos</a
                >
                <div class="dropdown-menu">
                  <a
                    th:href="@{/pedidos/seleccionar_cliente}"
                    class="dropdown-item"
                    >Nuevo Pedido</a
                  >
                  <a th:href="@{/pedidos/}" class="dropdown-item"
                    >Listar Pedidos</a
                  >
                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Productos</a
                >
                <div class="dropdown-menu">
                  <a
                    th:href="@{/productos/nuevo_producto}"
                    class="dropdown-item"
                    >Nuevo Producto</a
                  >
                  <a th:href="@{/productos/}" class="dropdown-item"
                    >Listar Productos</a
                  >
                  <a th:href="@{/productos/mas_vendidos}" class="dropdown-item"
                    >Mas Vendidos</a
                  >
                  <a th:href="@{/productos/new_entry}" class="dropdown-item"
                    >Nuevo ingreso</a
                  >
                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Clientes</a
                >
                <div class="dropdown-menu">
                  <a th:href="@{/clientes/nuevo_cliente}" class="dropdown-item"
                    >Nuevo Cliente</a
                  >
                  <a th:href="@{/clientes/}" class="dropdown-item"
                    >Listar Cliente</a
                  >
                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Proveedores</a
                >
                <div class="dropdown-menu">
                  <a
                    th:href="@{/proveedores/nuevo_proveedor}"
                    class="dropdown-item"
                    >Nuevo Proveedor</a
                  >
                  <a th:href="@{/proveedores/}" class="dropdown-item"
                    >Listar Proveedores</a
                  >
                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Categorias</a
                >
                <div class="dropdown-menu">
                  <a
                    th:href="@{/categorias/nueva_categoria}"
                    class="dropdown-item"
                    >Nueva Categoria</a
                  >
                  <a th:href="@{/categorias/}" class="dropdown-item"
                    >Listar Categorias</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div th:fragment="alerts">
      <div
        class="alert alert-success alert-dismissible fade show"
        role="alert"
        th:if="${success != null}"
      >
        <label th:text="${success}"></label>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div
        class="alert alert-danger alert-dismissible"
        role="alert"
        th:if="${error}"
      >
        <label th:text="${error}"></label>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <div th:fragment="scripts">
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
