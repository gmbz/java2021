<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head"> </head>
  <body>
    <header th:replace="layout :: header"></header>

    <div class="container">
      <h2 class="text-center">Nuevo proveedor</h2>
      <div class="row justify-content-center">
        <form
          th:action="@{/proveedores/create}"
          th:object="${proveedor}"
          method="POST"
          class="col-8"
        >
          <div class="form-row">
            <div class="form-group col">
              <label for="inputFirstName">Nombre proveedor</label>
              <input
                type="text"
                class="form-control"
                th:field="*{nombre}"
                id="inputFirstName"
                placeholder="Ingresar nombre proveedor"
              />
              <small
                class="form-text text-danger"
                th:if="${#fields.hasErrors('nombre')}"
                th:errors="*{nombre}"
              ></small>
            </div>
            <div class="form-group col">
              <label for="inputLastName">Apellido proveedor</label>
              <input
                type="text"
                class="form-control"
                th:field="*{apellido}"
                id="inputLastName"
                placeholder="Ingresar apellido proveedor"
              />
              <small
                class="form-text text-danger"
                th:if="${#fields.hasErrors('apellido')}"
                th:errors="*{apellido}"
              ></small>
            </div>
          </div>

          <div class="form-group">
            <label for="inputTel">Telefono</label>
            <input
              type="text"
              class="form-control"
              th:field="*{tel}"
              id="inputTel"
              placeholder="Ingresar telefono"
            />
            <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('tel')}"
              th:errors="*{tel}"
            ></small>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-dark">
              Registrar proveedor
            </button>
          </div>
        </form>
      </div>
    </div>

    <div th:replace="layout :: scripts"></div>
  </body>
</html>
